<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random chord sequence v2</title>
  <script src="abc.js"></script>
  <script src="rand.js"></script>
  <script src="rng.js"></script>
  <script src="rng-ui.js"></script>
  <script src="abc-gen.js"></script>
  <script>
    // logic to generate random music goes here
    class MyGenerator extends AbcGenerator {
      constructor(rng,ui,paper) {
        super(rng,ui,paper)
        console.log("my constructor")
      }
      generate_abc() {
        const pitches = ['A','B','C','D','E','F','G']
        const ar = []
        for(let i=0; i<10; i++) {
          ar.push(this.rng.rand_choice(pitches))
        }
        const ab = ar.join("")
        const sample_abc = `
  X:1
  M:12/8
  L:1/8
  K:clef=treble
  CCCC CCCC|DDDD DEFG|
  ${ab}|]      
       `
        return sample_abc
      }
    }
  </script>
  <script>
    // all that is needed is an instance of a subclass of AbcGenerator
    // and the following code
    let rng, ui, paper, generator

    window.addEventListener("load",() => {
      rng = new Rng()
      ui = new RngControls(rng,"ui")
      paper = document.getElementById("paper")
      generator = new MyGenerator(rng,ui,paper) // generator adds its generate() callback -- later
      ui.daily()
    })
  </script>
  <style>
div.seed_button {
  display: inline-block;
  padding: 0.5em;
  margin: 0.5em;
  border: 1px solid black;
  cursor: pointer;
}
div.seed_minus {
  background-color: #fcc;
}
div.seed_plus {
  background-color: #cfc;
}
div.seed_daily {
  background-color: #ccf;
}
div.seed_random {
  background-color: #fcf;
}
div.seed_zero {
  background-color: #ccc;
}
  </style>
</head>
<body>
  <div id="ui"></div>
  <div id="paper"></div>
</body>
</html>
