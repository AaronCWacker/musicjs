  <script>

    console.log({run1})
    rng.seed(0)
    const run2 = Array.from(Array(10).keys()).map(_ => rng.intInRange(0,11))
    console.log({run2})
    rng.seed(1)
    const run3 = Array.from(Array(50).keys()).map(_ => rng.intInRange(0,11))
    console.log({run3})
  </script>
